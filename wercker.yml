box: golang
build:
    steps:
        - arjen/hugo-build:
            theme: hugo-theme-cactus-plus
deploy:
    steps:
        - install-packages:
            packages: git ssh-client
        - leipert/git-push:
            gh_oauth: $GIT_TOKEN
            repo: $GIT_REPO
            branch: $GIT_BRANCH
            basedir: public
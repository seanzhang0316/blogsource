box: wercker/default
build:
  steps:
    - arjen/hugo-build:
        version: 0.17
        theme: hugo-theme-cactus-plus
deploy:
  steps:
    - install-packages:
            packages: git ssh-client
    - leipert/git-push:
			gh_oauth: $GIT_TOKEN
			basedir: public
			branch: $GIT_BRANCH
			repo: $GIT_REPO
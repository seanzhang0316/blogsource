box: golang:latest

build:
  steps:
    - script:
        name: initialize and update git submodules
        code: |
            git submodule init
            git submodule update --remote --recursive
    - arjen/hugo-build:
        version: "HEAD"
        theme: academic

deploy:
  steps:
    - install-packages:
            packages: git
    - leipert/git-push:
			gh_oauth: $GIT_TOKEN
			basedir: public
			branch: $GIT_BRANCH
			repo: $GIT_REPO
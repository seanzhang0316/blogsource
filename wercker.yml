box: debian
build:
    steps:
        - arjen/hugo-build:
            theme: hugo-theme-cactus-plus
            flags: --buildDrafts=true
deploy:
    steps:
        - install-packages:
            packages: git
        - leipert/git-push:
            gh_oauth: $GIT_TOKEN
            repo: $GIT_REPO
            branch: $GIT_BRANCH
            basedir: public